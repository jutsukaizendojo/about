<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jutsu Kaizen Dojo</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <meta name="description" content="Discover the way of harmony at our traditional Aikido dojo. Learn authentic Japanese martial arts focused on peace, balance, and self-improvement.">
    <meta name="author" content="Harmony Aikido Dojo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sensei Section -->
    <section class="section sensei-section">
        <div class="container">
            <div class="section-header">
                <h2>Sensei <span class="highlight">Kami</span></h2>
                <div class="divider"></div>
            </div>
            
            <div class="sensei-card">
                <div class="sensei-profile">
                    <img src="portrait.jpg" alt="Sensei Takeshi Yamamoto">
                    <div class="sensei-name">Sensei Ibrahim Afriansyah</div>
                    <div class="sensei-rank">Dan 2</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="section">
        <div class="container">
            
            <div class="contact-grid">
                <div class="card">
                    <h3>Kunjungi kami</h3>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <h4 style="font-weight: 600; margin-bottom: 0.5rem;">Lokasi</h4>
                        <p style="color: hsl(var(--muted-foreground));">
                            Jl. Mandor Hasan No.73, <br>
                            RT.10/RW.1, Bambu Apus,<br>
                            Kec. Cipayung, Kota Jakarta Timur
                        </p>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <h4 style="font-weight: 600; margin-bottom: 0.5rem;">Training Schedule</h4>
                        <div class="schedule-item">
                            <span>Sabtu</span>
                            <span>8:30 - 10:00</span>
                        </div>
                        <div class="schedule-item">
                            <span>Minggu</span>
                            <span>9:30 - 11:00</span>
                        </div>
                        <div class="schedule-item">
                            <span>Rabu</span>
                            <span>19:00 - 20:30</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
